<div class="page-header">
  <h1>Animals</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newAnimalsPath() %>" class="btn btn-primary">Create New Animal</a></li>
</ul>

<%= if (len(animals) == 0) { %>
  no animals yet
<% } else { %>
<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>Sex</th>
    <th>Weight</th>
    <th>Birthdate</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (animal) in animals { %>
      <tr>
      <td><%= animal.Name %></td>
        <td><%= animal.Sex %></td>
        <td><%= animal.Weight %></td>
        <td><%= animal.Birthdate %></td>
        <td>
          <div class="pull-right">
            <a href="<%= animalPath({ animal_id: animal.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editAnimalPath({ animal_id: animal.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= animalPath({ animal_id: animal.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>
<% } %>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
