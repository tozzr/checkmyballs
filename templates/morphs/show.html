<div class="page-header">
  <h1>Morph#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= morphsPath() %>" class="btn btn-info">Back to all Morphs</a></li>
  <li><a href="<%= editMorphPath({ morph_id: morph.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= morphPath({ morph_id: morph.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong><%= morph.Name %></strong>
</p>
<%= if (morph.Filename) { %>
  <p>
    <img src="/uploads/<%= morph.Filename %>" alt="morph image here" />
  </p>
<% } %>
