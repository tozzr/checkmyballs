  <meta charset="utf-8">
  <title>check my balls</title>

  <link rel="icon" href="<%= assetPath(" images/favicon.ico ") %>">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

    <%= if (current_user) { %>
      <%= partial("navi.html") %>
    <% } %>

  </div>

  <%= javascriptTag("application.js") %>
</body>

</html>
